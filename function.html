<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<script>

    function addToo(a,b) {
        return a+b;
    }
    let res = addToo(2,3);
    document.write(res);
    const name = function(fir,la) {document.write(arguments.length); return fir+la};
    let name1 = name("mur","ali");
    document.write("<br>"+name1+"<br>"); 
    document.write(name.toString());
    //Arrow Functions
    let name4 = (mean,median) => mean+median;
    document.write(name4(10,40));
</script>

</body>
</html>
